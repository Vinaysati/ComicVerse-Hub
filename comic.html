    <style>
        :root {
            --primary: #e62429;
            --primary-dark: #c41e22;
            --secondary: #202020;
            --secondary-light: #333333;
            --accent: #0077be;
            --accent-light: #4a9fe4;
            --light: #f5f5f5;
            --dark: #151515;
            --text: #333333;
            --text-light: #f5f5f5;
            --success: #4CAF50;
            --warning: #ffc107;
            --error: #f44336;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--light);
            overflow-x: hidden;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--text-light);
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--text-light);
            box-shadow: var(--shadow);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--text-light);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
        }

        /* Header */
        .header {
            background-color: var(--secondary);
            color: var(--text-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            background: rgba(32, 32, 32, 0.95);
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            letter-spacing: 1px;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav a {
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        .nav a:hover {
            color: var(--primary);
        }

        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav a:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .mobile-menu-btn span {
            width: 25px;
            height: 3px;
            background-color: var(--text-light);
            transition: var(--transition);
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--dark) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--text-light);
            padding: 0 5%;
        }

        .hero-title {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1635805737707-575885ab0820?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80') center/cover;
            opacity: 0.3;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Quick Actions */
        .quick-actions {
            background-color: var(--secondary);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        .quick-actions .container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: white;
            transition: var(--transition);
            text-decoration: none;
        }

        .action-btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Section Styles */
        .section {
            padding: 5rem 0;
        }

        .section-title {
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--secondary);
            letter-spacing: 1px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto 3rem;
        }

        /* Comics Grid */
        .comics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .comic-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .comic-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .comic-image {
            height: 350px;
            width: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .comic-card:hover .comic-image {
            transform: scale(1.05);
        }

        .comic-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
        }

        .comic-info {
            padding: 1.5rem;
        }

        .comic-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            line-height: 1.3;
        }

        .comic-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .comic-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.3rem;
        }

        .comic-publisher {
            background-color: var(--secondary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .comic-rating {
            color: var(--warning);
            font-size: 0.9rem;
        }

        /* Featured Section */
        .featured-section {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--dark) 100%);
            color: var(--text-light);
            text-align: center;
        }

        .featured-section .section-title {
            color: var(--text-light);
        }

        .featured-section .section-title::after {
            background: linear-gradient(90deg, var(--primary), var(--accent-light));
        }

        /* Publisher Tabs */
        .publisher-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 12px 24px;
            background-color: var(--secondary);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .tab-button:hover::before {
            left: 100%;
        }

        .tab-button.active, .tab-button:hover {
            background-color: var(--primary);
        }

        /* Newsletter */
        .newsletter {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
        }

        .newsletter-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .newsletter-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .newsletter-form {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
            gap: 1rem;
        }

        .newsletter-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        .newsletter-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        /* Footer */
        .footer {
            background-color: var(--secondary);
            color: var(--text-light);
            padding: 4rem 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-section h3, .footer-section h4 {
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .footer-section ul li {
            margin-bottom: 0.8rem;
        }

        .footer-section a {
            transition: var(--transition);
        }

        .footer-section a:hover {
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: var(--primary);
            transform: translateY(-3px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Message Toast */
        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 15px 25px;
            background-color: var(--success);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast-error {
            background-color: var(--error);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .comics-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--secondary);
                padding: 1rem;
                box-shadow: var(--shadow);
            }
            
            .nav.active {
                display: block;
            }
            
            .nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            
            .mobile-menu-btn {
                display: flex;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 2.5rem;
            }
            
            .comics-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .comics-grid {
                grid-template-columns: 1fr;
            }
            
            .publisher-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-button {
                width: 100%;
                max-width: 250px;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-left {
            animation: slideInLeft 0.8s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>

                imageUrl: "https://images.unsplash.com/photo-1635863138275-d9b33299680a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                description: "Tony Stark must upgrade his armor to face a new technological threat that could change the face of warfare forever.",
                price: 3.99,
                publisher: "Marvel",
                characters: ["Iron Man", "Tony Stark"],
                genres: ["Superhero", "Techno-Thriller"],
                releaseDate: "2023-10-08",
                writer: "Warren Ellis",
                artist: "Adi Granov",
                pages: 32,
                rating: 4.6
            },
            {
                id: 8,
                title: "Wonder Woman: The Hiketeia",
                imageUrl: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                description: "Wonder Woman becomes bound by an ancient ritual to protect a young woman, even when it puts her at odds with Batman.",
                price: 4.99,
                publisher: "DC",
                characters: ["Wonder Woman", "Batman"],
                genres: ["Superhero", "Mythology"],
                releaseDate: "2023-09-18",
                writer: "Greg Rucka",
                artist: "J.G. Jones",
                pages: 48,
                rating: 4.7
            },
            {
                id: 9,
                title: "Invincible #1",
                imageUrl: "https://images.unsplash.com/photo-1632266484289-68c123b2c143?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                description: "Mark Grayson is just a normal teenager, except his father is the most powerful superhero on the planet. Soon, he'll develop powers of his own.",
                price: 2.99,
                publisher: "Image",
                characters: ["Invincible", "Omni-Man"],
                genres: ["Superhero", "Action"],
                releaseDate: "2023-10-12",
                writer: "Robert Kirkman",
                artist: "Cory Walker",
                pages: 32,
                rating: 4.8,
                isNew: true
            },
            {
                id: 10,
                title: "Thor: God of Thunder",
                imageUrl: "https://images.unsplash.com/photo-1635805737707-575885ab0820?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                description: "Thor battles a mysterious foe known as the God Butcher across three different time periods of his life.",
                price: 3.99,
                publisher: "Marvel",
                characters: ["Thor", "Odin"],
                genres: ["Superhero", "Mythology"],
                releaseDate: "2023-09-28",
                writer: "Jason Aaron",
                artist: "Esad Ribic",
                pages: 32,
                rating: 4.7
            },
            {
                id: 11,
                title: "The Flash: Rebirth",
                imageUrl: "https://images.unsplash.com/photo-1635805737707-575885ab0820?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                description: "Barry Allen returns from the dead and must confront the dark secrets of the Speed Force and his connection to it.",
                price: 4.99,
                publisher: "DC",
                characters: ["The Flash", "Barry Allen"],
                genres: ["Superhero", "Science Fiction"],
                releaseDate: "2023-10-03",
                writer: "Geoff Johns",
                artist: "Ethan Van Sciver",
                pages: 48,
                rating: 4.6
            }
        ];

        // Header Component
        const Header = ({ cartItems, toggleCart, toggleMenu, isMenuOpen }) => {
            const cartCount = cartItems.reduce((total, item) => total + item.quantity, 0);
            
            return (
                <header className="header">
                    <div className="container">
                        <div className="logo">
                            <i className="fas fa-mask"></i>
                            <h1>ComicVerse Hub</h1>
                        </div>
                        
                        <nav className={`nav ${isMenuOpen ? 'active' : ''}`}>
                            <ul>
                                <li><a href="#home">Home</a></li>
                                <li><a href="#browse">Browse</a></li>
                                <li><a href="#new-releases">New Releases</a></li>
                                <li><a href="#publishers">Publishers</a></li>
                                <li className="cart-icon">
                                    <a href="#cart" onClick={toggleCart}>
                                        <i className="fas fa-shopping-cart"></i>
                                        <span className="cart-count">{cartCount}</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        
                        <div className={`mobile-menu-btn ${isMenuOpen ? 'active' : ''}`} onClick={toggleMenu}>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </header>
            );
        };

        // Hero Component
        const Hero = () => {
            return (
                <section className="hero" id="home">
                    <div className="hero-bg"></div>
                    <div className="hero-content">
                        <h1 className="hero-title slide-in-left">Unleash Your Inner Hero</h1>
                        <p className="hero-subtitle fade-in">
                            Discover the ultimate collection of comics from Marvel, DC, Image Comics and more. 
                            Your adventure begins here!
                        </p>
                        <div className="hero-cta fade-in">
                            <a href="#browse" className="btn btn-primary pulse">
                                <i className="fas fa-rocket"></i> Explore Now
                            </a>
                            <a href="#new-releases" className="btn btn-outline">
                                <i className="fas fa-fire"></i> New Releases
                            </a>
                        </div>
                    </div>
                </section>
            );
        };

        // Quick Actions Component
        const QuickActions = () => {
            return (
                <div className="quick-actions">
                    <div className="container">
                        <a href="#marvel" className="action-btn">
                            <i className="fas fa-bolt"></i> Marvel Comics
                        </a>
                        <a href="#dc" className="action-btn">
                            <i className="fas fa-shield-alt"></i> DC Universe
                        </a>
                        <a href="#image" className="action-btn">
                            <i className="fas fa-paint-brush"></i> Image Comics
                        </a>
                        <a href="#sale" className="action-btn">
                            <i className="fas fa-tag"></i> Special Offers
                        </a>
                    </div>
                </div>
            );
        };

        // Comic Card Component
        const ComicCard = ({ comic, onAddToCart }) => {
            return (
                <div className="comic-card fade-in">
                    {comic.isNew && <span className="comic-badge">NEW</span>}
                    <img src={comic.imageUrl} alt={comic.title} className="comic-image" />
                    <div className="comic-info">
                        <h3 className="comic-title">{comic.title}</h3>
                        <div className="comic-meta">
                            <span className="comic-price">${comic.price}</span>
                            <span className="comic-publisher">{comic.publisher}</span>
                        </div>
                        <div className="comic-meta">
                            <span className="comic-rating">
                                <i className="fas fa-star"></i> {comic.rating}/5
                            </span>
                            <button 
                                className="btn btn-primary btn-icon"
                                onClick={() => onAddToCart(comic)}
                            >
                                <i className="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Comics Grid Component
        const ComicsGrid = ({ comics, onAddToCart }) => {
            return (
                <div className="comics-grid">
                    {comics.map(comic => (
                        <ComicCard 
                            key={comic.id} 
                            comic={comic} 
                            onAddToCart={onAddToCart}
                        />
                    ))}
                </div>
            );
        };

        // Publisher Tabs Component
        const PublisherTabs = ({ activePublisher, onPublisherChange }) => {
            const publishers = ["All", "Marvel", "DC", "Image"];
            
            return (
                <div className="publisher-tabs">
                    {publishers.map(publisher => (
                        <button
                            key={publisher}
                            className={`tab-button ${activePublisher === publisher ? 'active' : ''}`}
                            onClick={() => onPublisherChange(publisher)}
                        >
                            {publisher}
                        </button>
                    ))}
                </div>
            );
        };

        // Newsletter Component
        const Newsletter = () => {
            const [email, setEmail] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (email) {
                    alert(`Thank you for subscribing with ${email}!`);
                    setEmail('');
                }
            };
            
            return (
                <section className="newsletter">
                    <div className="container">
                        <h2 className="newsletter-title">Stay in the Comic Loop</h2>
                        <p className="newsletter-subtitle">
                            Subscribe to our newsletter for exclusive deals, new releases, 
                            and insider comic news delivered straight to your inbox.
                        </p>
                        <form className="newsletter-form" onSubmit={handleSubmit}>
                            <input
                                type="email"
                                className="newsletter-input"
                                placeholder="Enter your email address"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                            />
                            <button type="submit" className="btn btn-primary">
                                Subscribe
                            </button>
                        </form>
                    </div>
                </section>
            );
        };

        // Footer Component
        const Footer = () => {
            return (
                <footer className="footer">
                    <div className="container">
                        <div className="footer-content">
                            <div className="footer-section">
                                <h3>ComicVerse Hub</h3>
                                <p>Your ultimate destination for all things comics. From classic heroes to indie gems, we've got your reading list covered.</p>
                            </div>
                            <div className="footer-section">
                                <h4>Quick Links</h4>
                                <ul>
                                    <li><a href="#home">Home</a></li>
                                    <li><a href="#browse">Browse Comics</a></li>
                                    <li><a href="#new-releases">New Releases</a></li>
                                    <li><a href="#publishers">Publishers</a></li>
                                </ul>
                            </div>
                            <div className="footer-section">
                                <h4>Connect With Us</h4>
                                <div className="social-links">
                                    <a href="#"><i className="fab fa-facebook"></i></a>
                                    <a href="#"><i className="fab fa-twitter"></i></a>
                                    <a href="https://www.instagram.com/vinaysati_/"><i className="fab fa-instagram"></i></a>
                                    <a href="#"><i className="fab fa-discord"></i></a>
                                </div>
                            </div>
                        </div>
                        <div className="footer-bottom">
                            <p>&copy; 2028 ComicVerse Hub. All rights reserved. | Made with <i className="fas fa-heart" style={{color: 'var(--primary)'}}></i> by sati</p>
                        </div>
                    </div>
                </footer>
            );
        };

        // Toast Component
        const Toast = ({ message, type, isVisible, onClose }) => {
            useEffect(() => {
                if (isVisible) {
                    const timer = setTimeout(() => {
                        onClose();
                    }, 3000);
                    
                    return () => clearTimeout(timer);
                }
            }, [isVisible, onClose]);
            
            if (!isVisible) return null;
            
            return (
                <div className={`toast ${type === 'error' ? 'toast-error' : ''}`}>
                    <i className={`fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}`}></i>
                    {message}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [cartItems, setCartItems] = useState([]);
            const [activePublisher, setActivePublisher] = useState("All");
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [toast, setToast] = useState({ isVisible: false, message: '', type: 'success' });
            
            // Filter comics by publisher
            const filteredComics = activePublisher === "All" 
                ? comicsData 
                : comicsData.filter(comic => comic.publisher === activePublisher);
            
            // Get new releases (latest 6 comics)
            const newReleases = [...comicsData]
                .sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate))
                .slice(0, 6);
            
            // Get popular comics (random for demo)
            const popularComics = [...comicsData]
                .sort(() => 0.5 - Math.random())
                .slice(0, 6);
            
            // Add to cart function
            const addToCart = (comic) => {
                setCartItems(prevItems => {
                    const existingItem = prevItems.find(item => item.id === comic.id);
                    
                    if (existingItem) {
                        return prevItems.map(item =>
                            item.id === comic.id 
                                ? { ...item, quantity: item.quantity + 1 }
                                : item
                        );
                    } else {
                        return [...prevItems, { ...comic, quantity: 1 }];
                    }
                });
                
                showToast(`${comic.title} added to cart!`, 'success');
            };
            
            // Show toast message
            const showToast = (message, type = 'success') => {
                setToast({ isVisible: true, message, type });
            };
            
            // Close toast
            const closeToast = () => {
                setToast(prev => ({ ...prev, isVisible: false }));
            };
            
            // Toggle mobile menu
            const toggleMenu = () => {
                setIsMenuOpen(!isMenuOpen);
            };
            
            // Toggle cart (placeholder)
            const toggleCart = () => {
                showToast('Cart functionality would open here!', 'success');
            };
            
            return (
                <div className="app">
                    <Header 
                        cartItems={cartItems}
                        toggleCart={toggleCart}
                        toggleMenu={toggleMenu}
                        isMenuOpen={isMenuOpen}
                    />
                    
                    <Hero />
                    
                    <QuickActions />
                    
                    <section className="section" id="browse">
                        <div className="container">
                            <h2 className="section-title">Browse All Comics</h2>
                            <p className="section-subtitle">
                                Explore our extensive collection of comics from all your favorite publishers and genres
                            </p>
                            
                            <PublisherTabs 
                                activePublisher={activePublisher}
                                onPublisherChange={setActivePublisher}
                            />
                            
                            <ComicsGrid 
                                comics={filteredComics} 
                                onAddToCart={addToCart}
                            />
                        </div>
                    </section>
                    
                    <section className="section featured-section" id="new-releases">
                        <div className="container">
                            <h2 className="section-title">New Releases</h2>
                            <p className="section-subtitle">
                                Check out the hottest new comics that just hit our shelves
                            </p>
                            
                            <ComicsGrid 
                                comics={newReleases} 
                                onAddToCart={addToCart}
                            />
                        </div>
                    </section>
                    
                    <section className="section" id="publishers">
                        <div className="container">
                            <h2 className="section-title">Popular Series</h2>
                            <p className="section-subtitle">
                                Discover the comics everyone is talking about
                            </p>
                            
                            <ComicsGrid 
                                comics={popularComics} 
                                onAddToCart={addToCart}
                            />
                        </div>
                    </section>
                    
                    <Newsletter />
                    
                    <Footer />
                    
                    <Toast 
                        message={toast.message}
                        type={toast.type}
                        isVisible={toast.isVisible}
                        onClose={closeToast}
                    />
                </div>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
